<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burarra Vocabulary Game</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 15px; 
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        
        .menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 10px; 
            margin-bottom: 20px; 
        }
        
        .game-container { 
            display: none; 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        button { 
            padding: 14px 10px; 
            margin: 6px; 
            cursor: pointer; 
            font-size: 0.95em;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            transition: opacity 0.2s;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            font-size: 16px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        #soundButton {
            background: #28a745;
            padding: 12px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .menu {
                grid-template-columns: repeat(3, 1fr);
            }
            button {
                font-size: 0.85em;
                padding: 12px 8px;
            }
            #question {
                font-size: 1.6em;
                margin: 20px 0;
                text-align: center;
            }
            .game-container {
                padding: 15px;
            }
        }
        
        @media (min-width: 768px) {
            .menu {
                grid-template-columns: repeat(10, 1fr);
            }
        }
        
        .correct { color: #28a745; }
        .wrong { color: #dc3545; }
        #progress { 
            margin: 20px 0;
            font-weight: bold;
            color: #666;
        }
        #feedback {
            margin: 15px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="menu" id="setMenu"></div>
    
    <div class="game-container" id="gameContainer">
        <h2 id="currentSet"></h2>
        <div id="question"></div>
        <button id="soundButton">
            <span>ðŸ”Š Play Sound</span>
        </button>
        <input type="text" id="answerInput" placeholder="Type Burarra word" autocomplete="off">
        <button onclick="checkAnswer()">Submit Answer</button>
        <div id="feedback"></div>
        <div id="progress"></div>
    </div>

    <script>
        // Prevents zoom on input focus
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });

        // Sample data structure - replace with actual words
        const allWords = [
            // Set 1
            [
                { english: "water", burarra: "bugula", sound: "1.mp3" },
                { english: "he made", burarra: "gu-jarlapuna", sound: "1.mp3" },
{ english: "grape", burarra: "gurnal", sound: "1.mp3" },
                { english: "juice", burarra: "mun-girra", sound: "1.mp3" },
{ english: "it is", burarra: "mu-ni", sound: "1.mp3" },
                { english: "like", burarra: "minypa", sound: "1.mp3" },
{ english: "now", burarra: "nuwurra", sound: "2.mp3" },
                { english: "when", burarra: "waypa", sound: "2.mp3" },
{ english: "day", burarra: "ngorrngurra", sound: "2.mp3" },
                { english: "secon", burarra: "abirri-jirrapa", sound: "2.mp3" }
            ],
            // Set 2
            [
                { english: "Water", burarra: "Guku", sound: "water.mp3" },
                // Add 9 more words...
            ],
            // Add 18 more sets...
        ];

        let currentSet = null;
        let currentWordIndex = 0;
        let score = 0;
        let errors = [];
        let activeWords = [];

        function initializeMenu() {
            const menu = document.getElementById('setMenu');
            allWords.forEach((set, index) => {
                const btn = document.createElement('button');
                btn.textContent = `Set ${index + 1}`;
                btn.onclick = () => startSet(index);
                menu.appendChild(btn);
            });
        }

        function startSet(setIndex) {
            currentSet = setIndex;
            activeWords = [...allWords[setIndex]];
            currentWordIndex = 0;
            score = 0;
            errors = [];
            
            document.getElementById('setMenu').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('currentSet').textContent = `Set ${setIndex + 1}`;
            
            showNextWord();
            updateProgress();
        }

        function showNextWord() {
            const questionEl = document.getElementById('question');
            const soundBtn = document.getElementById('soundButton');
            
            questionEl.textContent = activeWords[currentWordIndex].english;
            
            if (activeWords[currentWordIndex].sound) {
                soundBtn.style.display = 'inline-block';
                soundBtn.onclick = () => playSound(activeWords[currentWordIndex].sound);
            } else {
                soundBtn.style.display = 'none';
            }
            
            document.getElementById('answerInput').focus();
        }

        function playSound(soundFile) {
            new Audio(soundFile).play().catch(error => {
                console.log('Sound playback error:', error);
            });
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = activeWords[currentWordIndex].burarra;
            const feedbackEl = document.getElementById('feedback');

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedbackEl.innerHTML = `<span class="correct">Correct! ${correctAnswer}</span>`;
                score++;
            } else {
                feedbackEl.innerHTML = `<span class="wrong">Incorrect. The answer was: ${correctAnswer}</span>`;
                errors.push(activeWords[currentWordIndex]);
            }

            currentWordIndex++;
            document.getElementById('answerInput').value = '';
            updateProgress();

            if (currentWordIndex < activeWords.length) {
                showNextWord();
            } else {
                endSession();
            }
        }

        function updateProgress() {
            document.getElementById('progress').textContent = 
                `Progress: ${currentWordIndex}/${activeWords.length} | Score: ${score}`;
        }

        function endSession() {
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.innerHTML += `<p style="margin-top: 15px;">Session Complete! Final Score: ${score}/${activeWords.length}</p>`;

            if (errors.length > 0) {
                const retryBtn = document.createElement('button');
                retryBtn.textContent = 'Practice Mistakes';
                retryBtn.onclick = retryErrors;
                feedbackEl.appendChild(retryBtn);
            }

            const menuBtn = document.createElement('button');
            menuBtn.textContent = 'Return to Menu';
            menuBtn.style.marginTop = '10px';
            menuBtn.onclick = () => {
                document.getElementById('setMenu').style.display = 'grid';
                document.getElementById('gameContainer').style.display = 'none';
                feedbackEl.innerHTML = '';
            };
            feedbackEl.appendChild(menuBtn);
        }

        function retryErrors() {
            activeWords = [...errors];
            errors = [];
            currentWordIndex = 0;
            score = 0;
            document.getElementById('feedback').innerHTML = '';
            showNextWord();
            updateProgress();
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initializeMenu();
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });
        });
    </script>
</body>
</html>
